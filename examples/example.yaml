# Autômato de Pilha para reconhecer a linguagem a^n b^n (n ≥ 1)
# Aceita strings como: ab, aabb, aaabbb, etc.
# Rejeita: a, b, aab, abb, ba, etc.
# Versão sem símbolo inicial na pilha

states: [q0, q1, q2, q3]
input_alphabet: [a, b]
stack_alphabet: [A]
initial_state: q0
final_states: [q2]

transitions:
  # Estado q0: empilhar A para cada 'a' lido (pilha começa vazia)
  - from: q0
    to: q0
    read: a
    pop: ε
    push: [A]

  # Transição para começar a ler b's (primeiro 'b')
  - from: q0
    to: q1
    read: b
    pop: A
    push: []

  # Estado q1: desempilhar A para cada 'b' lido
  - from: q1
    to: q1
    read: b
    pop: A
    push: []

  # Quando a pilha estiver vazia (todos os A's desempilhados), aceitar
  - from: q1
    to: q2
    read: "?"
    pop: ε
    push: []