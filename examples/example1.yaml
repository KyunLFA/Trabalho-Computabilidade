# example1.yaml
# automato que aceita a* b+
automaton_type: dfa
states: [q0, q1, q2]
input_alphabet: [a, b]
stack_alphabet: []
initial_state: q0
final_states: [q2]

transitions:
  - from: q0
    to: q0
    read: a
    pop: ε
    push: []

  - from: q0
    to: q1
    read: b
    pop: ε
    push: []

  - from: q1
    to: q1
    read: b
    pop: ε
    push: []

  - from: q1
    to: q2
    read: ε
    pop: ε
    push: []
