# example1.yaml
# automato que aceita a* b+
automaton_type: dfa
states:
  - q0
  - q1
  - trap
input_alphabet:
  - a
  - b
stack_alphabet: []          # nenhum símbolo de pilha (não usado)
initial_state: q0
final_states:
  - q1

# Transições: (from, to, read, pop, push)
# Notação: 'ε' = nenhuma ação (nenhum pop/push), '?' não é usado aqui
transitions:
  - from: q0
    to: q0
    read: "a"
    pop: "ε"
    push: []

  - from: q0
    to: q1
    read: "b"
    pop: "ε"
    push: []

  - from: q1
    to: q1
    read: "b"
    pop: "ε"
    push: []

  # Bloqueia 'a' após o primeiro 'b' (vai para trap)
  - from: q1
    to: trap
    read: "a"
    pop: "ε"
    push: []

  # trap loops (qualquer símbolo permanece em trap)
  - from: trap
    to: trap
    read: "a"
    pop: "ε"
    push: []

  - from: trap
    to: trap
    read: "b"
    pop: "ε"
    push: []
